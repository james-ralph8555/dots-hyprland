##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here

##! Apps
# Note: Removed duplicate keybinds - using defaults from hyprland/keybinds.conf with ${TERMINAL}
# Super+E (File manager), Super+X (Text editor), Ctrl+Shift+Escape (Task manager) now use defaults

##! Workspace Groups
bind = SUPER ALT, Z, workspace, r-10 # Go to previous workspace group
bind = SUPER ALT, X, workspace, r+10 # Go to next workspace group

